<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="phone logo.jpg" height="100">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <img src="TECNO.jpg" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="camera.jpg">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="processor.jpg">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="display.jpg">
                    <div>
                        <h1>Display</h1>
                        <p>6.5 Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="battery.png">
                    <div>
                        <h1>Battery</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="arr up" id="up"></div>
            <h3>Features</h3>
            <div class="arr down" id="down"></div>
        </div>

    </div>

    <script>
        var circle = document.getElementById("circle");
        var up = document.getElementById("up");
        var down = document.getElementById("down");

        var rotateValue = circle.style.transform; 
        var rotateSum;

        up.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        down.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

    </script>
</body>
</html>
